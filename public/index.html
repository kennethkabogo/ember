<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Token Jar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="brand">
                <h1>Ember</h1>
                <p>Arbitrage Monitor</p>
            </div>
            <div style="display:flex; gap:10px; align-items:center;">
                <button id="audioToggle" class="wallet-btn" style="padding: 8px 12px;">ðŸ”‡</button>
                <button id="connectWallet" class="wallet-btn">Connect</button>
            </div>
        </header>

        <!-- Main Balance Display -->
        <div class="balance-card">
            <div class="balance-label">Total Value Locked</div>
            <div id="totalValue" class="balance-amount">$0.00</div>
            <div class="balance-change">
                <span class="dot"></span> Live
            </div>
        </div>

        <!-- Quick Stats -->
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-title">UNI Threshold</div>
                <div id="uniAmount" class="stat-value">--</div>
            </div>
            <div class="stat-box">
                <div class="stat-title">Target UNI Price</div>
                <div id="breakEvenPrice" class="stat-value" style="color: var(--warning);">--</div>
            </div>
        </div>

        <!-- Token List -->
        <div class="token-section">
            <h2 class="section-title">Assets</h2>
            <div id="tokenList" class="token-list">
                <!-- Tokens injected here -->
                <div class="token-item" style="justify-content: center; color: var(--text-secondary);">
                    Loading assets...
                </div>
            </div>
            <!-- Dust Filter Badge -->
            <div id="dustBadge" class="dust-filter-badge" style="display: none;">
                <span class="dot" style="background: var(--warning);"></span>
                <span id="dustText">Filtered 0 dust tokens</span>
            </div>
        </div>

        <!-- The Visual Equation -->
        <div class="equation-container">
            <div class="equation-box input-box">
                <div class="eq-icon">ðŸ”¥</div>
                <div class="eq-label">INPUT</div>
                <div id="eqInputAmount" class="eq-value">4000 UNI</div>
                <div id="eqInputUSD" class="eq-sub">--</div>
            </div>

            <div class="eq-operator">
                <div id="eqOperatorCircle" class="operator-circle">?</div>
            </div>

            <div class="equation-box output-box">
                <div class="eq-icon">ðŸ’Ž</div>
                <div class="eq-label">OUTPUT</div>
                <div id="eqOutputLabel" class="eq-value">Assets</div>
                <div id="eqOutputUSD" class="eq-sub">--</div>
            </div>
        </div>

        <!-- Profit Calculator & Execution -->
        <div class="execution-panel">
            <h2 class="section-title">Analysis</h2>

            <div class="profit-row">
                <span class="profit-label">Cost to Burn</span>
                <span id="uniCost" class="profit-val">--</span>
            </div>
            <div class="profit-row">
                <span class="profit-label">Net Profit</span>
                <span id="netProfit" class="profit-val">--</span>
            </div>

            <button id="executeBtn" class="execute-btn" disabled>
                Connect Wallet
            </button>
        </div>

        <!-- Footer Security -->
        <div class="security-badge">
            <span class="dot"></span> Secure Client-Side Execution
        </div>

    </div>

    <!-- Confirm Modal -->
    <div id="confirmModal" class="modal-overlay">
        <div class="modal-card">
            <h2 class="section-title" style="text-align: center; margin-bottom: 24px;">Confirm Trade</h2>
            <div id="confirmDetails" style="margin-bottom: 24px;"></div>

            <!-- Tip Jar -->
            <div
                style="margin-bottom: 20px; padding: 12px; background: rgba(52, 120, 246, 0.1); border-radius: 8px; display: flex; align-items: center; gap: 10px;">
                <input type="checkbox" id="tipCheckbox" checked
                    style="accent-color: var(--primary); width: 16px; height: 16px;">
                <label for="tipCheckbox" style="font-size: 13px; color: var(--text-primary); cursor: pointer;">
                    Send 0.01 ETH Developer Tip? â˜•
                </label>
            </div>

            <div style="display: flex; gap: 12px;">
                <button id="cancelBtn" class="execute-btn"
                    style="background: var(--bg-card-secondary); color: var(--text-primary);">Cancel</button>
                <button id="confirmBtn" class="execute-btn">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="ethers.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
